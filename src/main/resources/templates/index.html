<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form action="#" th:action="@{/calculate}" method="post">
    <input type="number" name="a" placeholder="Enter first number" step="any" required>
    <input type="number" name="b" placeholder="Enter second number" step="any" required>
    <select name="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="allClear">All Clear</option>
    </select>
    <button type="submit">Calculate</button>
</form>
<p th:if="${result != null}">Result: <span th:text="${result}"></span></p>
</body>
</html>
